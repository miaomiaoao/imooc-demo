<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        另外的模块化的规范CommonJS
        前端开发依赖的插件和库,都可以从npm中获取
        构建工具的高度自动化，使得使用npm的成本非常低
        CommonJS不会异步加载JS，而是同步一次性加载
        前端构建工具grunt gulp
        webpack中path.join和path.resolve的区别：
        1. 对于以/开始的路径片段，path.join只是简单的将该路径片段进行拼接，
        而path.resolve将以/开始的路径片段作为根目录，在此之前的路径将会被丢弃，
        就像是在terminal中使用cd命令一样。

        path.join('/a', '/b') // 'a/b'
        path.resolve('/a', '/b') // '/b'
        */
        var path = require('path') // 获取node.js的path对象
        var webpack = require('webpack') // 通过此种方式获取已经安装的webpack
        module.exports = {
            context: path.resolve(__dirname, './src') // __dirname指在webpack目录下
            entry: {
                app: './app.js' // 输入
            },
            output: {
                path: path.resolve(__dirname, './dist'),
                filename: 'bundle.js'
            }
        }

        // 使用wenpack压缩js代码
        new webpack.optimize.UglifyJsPlugin()
    </script>
</body>
</html>
