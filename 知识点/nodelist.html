<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <ul id="nodelist">
        <li class="lis">index0</li>
        <li class="lis">index1</li>
        <li class="lis">index2</li>
        <li class="lis">index3</li>
        <li class="lis">index4</li>
    </ul>

    <script>
        /*
            NodeList是DOM操作取出来的集合,nodelist返回的是一个集合,具有许多数组的属性,但不是数组。
            比如length、下标索引、但他们也有自己的属性,比如item。
            NodeList最大的特点就是时效性
            
        */
       var myUl = document.getElementById('nodelist');
       var lis = document.getElementsByTagName('li');

       myUl.appendChild(lis.item(0));
       console.log(lis.item(0));
    </script>
</body>
</html>
