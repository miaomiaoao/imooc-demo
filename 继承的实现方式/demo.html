<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //1.借助构造函数的方法实现继承
        // child无法实现Parent原型对象,并没有真正的实现继承(部分继承)
        function Parent(name) {
            this.name = name;
        }

        function Child(type) {
            Child.call(this);
            this.type = type;
        }

        // 借助原型链实现继承
        // 缺点:对象的属性是共享的。
        function Parent1() {
            this.name = 'parent1';
            this.play = ['1', '2', '3'];
        }

        function Child1() {
            this.type = 'child1';
        }

        Child1.prototype = new Parent();

        // 组合式继承
        function Parent3() {
            this.name = 'parent3';
            this.play = ['1', '2', '3'];
        }

        function Child3() {
            Parent3.call(this);
            this.type = 'child3';
        }

        Child3.prototype = Object.create(Parent3.prototype);
        Child3.prototype.constructor = Child3;
    </script>
</body>
</html>
