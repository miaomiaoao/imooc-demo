<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 创建对象的几种方法 -->

    <script>
        /* 对象字面量 */
        var o1 = {
            name: 'o1'
        }
        var o2 = new Object({
            name: 'o2'
        });

        /* 显式的构造函数 */
        var M = function (name) {
            this.name = name;
        }

        var o3 = new M('xuying');

        /* Object.create */
        var p = {
            name: 'o4'
        };
        var o4 = Object.create(p);
    </script>
</body>

</html>
