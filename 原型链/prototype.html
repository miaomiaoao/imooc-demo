    <script>
        function Animal() {
            this.eat = new function() {
                console.log('animal eat');
            }
        }

        function Dog() {
            this.bark = new function() {
                console.log('dog bark');
            }
        }

        Dog.prototype = new Animal();
        var dog = new Dog();
    </script>

    <script>
        function Parent() {
            this.name = 'parent4'
        }
        function Child() {
            Parent.call(this)
            this.type = 'child'
        }
        Child.prototype = Parent.prototype
