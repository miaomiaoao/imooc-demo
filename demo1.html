       <!-- // 立即执行函数,就是不用调用,只要定义完,就能执行 -->
       <script>
           var i,a;
           for(i = 0; i < 10; i++) {
               (function(i) {
                   // i在里面里面有一个函数作用域
                  a = document.createElement('a');
                  a.innerHTML = i;
                  a.addEventListener('click', function(e) {
                      e.preventDefault();
                      alert(i);// i是自由变量
                      // 需要去父级作用域中查找
                      // 而在创建此函数时,i是多少,打印出来就是多少
                  }); 
               })(i);
               document.body.appendChild(a);
           }

           var b = '[1, 2, 3, 4, 5]';
           console.log(b.split(','));
           var c = ['1', '2'];
           console.log(c.join('--'));
       </script>
