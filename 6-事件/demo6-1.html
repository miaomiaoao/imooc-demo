        // 事件代理代码封装
        function bindEvent(elem, type, selector, fn) {
            if (fn === null) {
                fn = selector;
                selector = null;
            }

            elem.addEventListener(type, selector, function(e) {
                var target;
                if (selector) {
                    target = e.target;
                    if(target.matches(selector)) {
                        fn.call(target, e);
                    }
                } else {
                    fn(e);
                }
            });
        }
