<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        浏览器有同源策略，不允许ajax访问其他域接口
        跨域条件：协议、域名、端口只要有一个不一样,
        没写端口,默认是80端口
        可以跨域的三个标签
        <img src="xxx"> 用于打点统计，统计网站可能是其他域
        <link href="xxx"> 
        <script src="xxx">
        link script 可以使用CDN,CDN也是其他域
        script 可以用于JSONP

        跨域注意事项：
            1)所有跨域请求都必须经过信息提供方允许
            2)如果未经允许即可获取,那是浏览器同源策略出现漏洞
        */
    </script>
</body>
</html>
